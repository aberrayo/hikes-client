<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>The Outdoors</h1>

      <nav>
        <div class="app-name">Explore</div>
        <div class="nav-buttons">
          <button id="getHikesButton" class="btn btn-info mr-2">Get Hikes!</button>
          <button id="getHikeButton" class="btn btn-outline-info">Get Hike!</button>
          <button id="updateHikesButton" class="btn btn-outline-info">Updat Hikes!</button>
          <button id="clearHikesButton" class="btn btn-outline-info">Clear Hikes!</button>
          <button id="createHikeButton" class="btn btn-outline-info">Create Hike!</button>
        </div>
      </nav>
      <main>
        <div id="content" class="content"></div>
      </main>
      <div class="authen-container">
  <div class="sign-up-container" >
      <form id="sign-up">

      <input type="text" size="12" class="form-control-sm" name="credentials[email]" placeholder="Email">
      <input type="password" size="12" class="form-control-sm" name="credentials[password]" placeholder="Password">
      <input type="password" size="12" class="form-control-sm" name="credentials[password_confirmation]" placeholder="Password Confirmation" >
      <input type="submit"  class="btn btn-info" value="Sign Up!">
      </form>
  </div>

  <div class="sign-in-container">
      <form id="sign-in">
      <input type="email" size="10" class="form-control-sm" name="credentials[email]" placeholder="Email">
      <input type="password" size="10" class="form-control-sm" name="credentials[password]" placeholder="Password">
      <input type="submit"  class="btn btn-info" value="Sign In!">
      </form>
  </div>
</div>


  <div class="sign-out-container">
      <form id="sign-out">
          <input type="submit" class="btn btn-info" value="Sign Out">
      </form>
  </div>
  <div id="response"></div>
      <section>
              <form id="createHikesForm">
          <h2> Log Your Trails</h2>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputDate3"> Location </label>
              <input required type="text" class="form-control form-control-sm" name="hike[location]">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="inputNum3"> Trail_Name </label>
              <input type="text" min="1" class="form-control form-control-sm" name="hike[trail_name]">
            </div>
            <div class="form-group col-md-2">
              <label for="inputNum3"> Distance_Miles</label>
              <input type="number" min="1" class="form-control form-control-sm" name="hike[distance_miles]">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-10">
              <label for="inputNum3"> Date </label>
              <input type="date" class="form-control form-control-sm" name="hike[date]">
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>
        <br>
        <br>
        <div id="workout-log" class="workout-log"></div>
      </section>

    </body>
</html>
