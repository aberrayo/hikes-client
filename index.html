<!DOCTYPE html>
<html>
    <head>
      <title>Explore</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="sign-out-container">
          <form id="sign-out">
              <input type="submit" class="btn btn-info" value="Sign Out">
          </form>
      </div>
      <h1>The Outdoors</h1>

      <nav class="NavContent">
        <div class="app-name">Explore</div>
        <div class="nav-buttons">
          <button id="getHikesButton" class="btn btn-info mr-2">Show Hikes!</button>
          <button id="clearHikesButton" class="btn btn-outline-info">Clear Hikes!</button>
          </div>
        </nav>
      <main class="MainContent">
        <div id="content" class="content"></div>
      </main>
      <div class="authen-container">
  <div class="sign-up-container" >
      <form id="sign-up">

      <input type="text" size="12" class="form-control-sm" name="credentials[email]" placeholder="Email">
      <input type="password" size="12" class="form-control-sm" name="credentials[password]" placeholder="Password">
      <input type="password" size="12" class="form-control-sm" name="credentials[password_confirmation]" placeholder="Password Confirmation" >
      <input type="submit"  class="btn btn-info" value="Sign Up!">
      </form>
  </div>

  <div class="sign-in-container">
      <form id="sign-in">
      <input type="email" size="10" class="form-control-sm" name="credentials[email]" placeholder="Email">
      <input type="password" size="10" class="form-control-sm" name="credentials[password]" placeholder="Password">
      <input type="submit"  class="btn btn-info" value="Sign In!">
      </form>
  </div>
</div>

  <div Class="response"></div>

      <section class="CreateContent center_section">
          <form id="createHikesForm">
          <h2> Log Your Trails</h2>
          <div class="CreateAlert" ></div>
          <div class="CreateUpdate"></div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputDate3"> Location </label>
              <input required type="text" class="form-control form-control-sm" name="hike[location]" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputNum3"> Trail_Name </label>
              <input type="text" min="1" class="form-control form-control-sm" name="hike[trail_name]" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputNum3"> Distance_Miles</label>
              <input type="number" min="1" class="form-control form-control-sm" name="hike[distance_miles]" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputNum3"> Date </label>
              <input type="date" min="1" class="form-control form-control-sm" name="hike[date]" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>
        <br>
      </section>
      <br>
      <div class="changeAlert"></div>
      <form id="change-password">
       <input type="password" class="form-control-sm" name="passwords[old]" placeholder="Old password">
       <input type="password" class="form-control-sm" name="passwords[new]" placeholder="New password">
       <input type="submit" class="btn btn-info" value="Change Password">
    </form>

    </body>
</html>
